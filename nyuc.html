<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light gray background */
            margin: 0;
            padding: 0;
            text-align: center; /* Center align the text */
        }
        
        h1 {
            font-size: 120px; /* Larger font size for 404 text */
            color: #333333; /* Dark gray text color */
            font-weight: bold; /* Bold text */
            margin-top: 50px; /* Add some space from the top */
            margin-bottom: 20px; /* Add some space from the bottom */
        }
        
        p {
            font-size: 24px; /* Normal font size for additional message */
            color: #666666; /* Light gray text color */
            margin-top: 0; /* Reset margin top */
        }
        
        .container {
            max-width: 600px; /* Set maximum width for better readability */
            margin: 0 auto; /* Center the container */
            padding: 20px; /* Add some padding */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for could not be found.</p>
    </div>
</body>
</html>
